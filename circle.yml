test:
  pre:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - adb start-server:
        background: true
    - ./gradlew test assembleDebug
    # wait for the emulator to have booted (we wait at this point so that
    # gradle commands not needing the emulator can be run while the
    # emulator is starting up)
    - circle-android wait-for-boot
    # Unlock the lockscreen on the emulator
    - adb shell input keyevent 82
    - adb shell input keyevent 92
    - ./gradlew connectedAndroidTest
  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - find app/build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/ \;
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
