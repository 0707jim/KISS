<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Roboto:500,100' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/design.css">

    <title>{{page.title}}</title>
  </head>
  <body>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="http://kisslauncher.com">KISS Launcher</a></li>
          {% if page.question == nil %}
          <li class="breadcrumb-item active">Documentation</li>
          {% else %}
          <li class="breadcrumb-item"><a href="{% link index.html %}">Documentation</a></li>
          {% endif %}
          {% if page.question %}
          <li class="breadcrumb-item active" aria-current="page">{{ page.question }}</li>
          {% endif %}
        </ol>
      </nav>
      <h1>{{page.title}}</h1>

      {{ content }}
    </div>
  </body>
</html>
